<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body class="bg-blue-950 font-outfit">
    <div class="flex items-center justify-center flex-col min-h-screen">
      <div class="flex flex-col gap-6 bg-blue-900 max-w-xs p-4 rounded-s-xl">
        <div class="relative cursor-pointer group">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Image"
            class="rounded-md w-full"
          />

          <div
            class="flex items-center justify-center rounded-md absolute inset-0 bg-cyan-400/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <a class="text-white text-xl font-semibold hover:text-cyan-400" href="#"
          >Equilibrium #3429</a
        >
        <p class="text-blue-500 text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex justify-between">
          <div class="text-cyan-400 flex items-center gap-2">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="text-blue-500 flex items-center gap-2">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="h-0.5 w-full bg-blue-800"></div>

        <div class="flex items-center gap-3">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="w-8 border border-white rounded-full"
          />
          <p class="text-blue-500">
            Creation of
            <a class="text-white hover:text-cyan-400" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>

      <div class="text-blue-500 mt-6 text-sm">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="hover:text-cyan-400"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BitWizCoder" class="hover:text-cyan-400"
          >BitWizCoder</a
        >.
      </div>
    </div>
  </body>
</html>
