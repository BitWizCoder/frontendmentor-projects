<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="bg-pale-blue flex items-center justify-center min-h-screen py-4">
    <div>
      <div
        class="container max-w-7xl mx-auto flex items-center justify-center flex-col lg:flex-row"
      >
        <div
          class="bg-white rounded-3xl flex flex-col lg:flex-row gap-6 flex-1"
        >
          <div
            class="bg-linear-to-t from-light-royal-blue to-slate-blue text-white rounded-3xl text-center flex flex-col items-center gap-6 flex-1 p-8"
          >
            <p class="text-light-lavender font-semibold text-xl mt-4">
              Your Result
            </p>
            <div
              class="bg-linear-to-t from-persian-blue to-violet-blue rounded-full w-min py-8 px-10"
            >
              <h2 class="font-bold text-6xl">76</h2>
              <p class="text-light-lavender">of 100</p>
            </div>
            <h2 class="text-3xl font-semibold">Great</h2>
            <p class="w-56">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>

          <div class="p-8">
            <h2 class="text-dark-gray-blue font-semibold text-xl mb-6">
              Summary
            </h2>
            <div class="flex flex-col gap-3">
              <div
                class="bg-light-red/15 text-light-red py-3 px-4 rounded-lg flex gap-16"
              >
                <div class="flex gap-2 items-center">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt=""
                    class="w-auto"
                  />
                  <p>Reaction</p>
                </div>
                <p class="text-dark-gray-blue">
                  80 <span class="text-dark-gray-blue/50">/ 100</span>
                </p>
              </div>
              <div
                class="bg-orangey-yellow/15 text-orangey-yellow py-3 px-3 rounded-lg flex justify-between w-auto"
              >
                <div class="flex gap-2 items-center">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt=""
                    class="w-auto"
                  />
                  <p>Memory</p>
                </div>
                <p class="text-dark-gray-blue">
                  92 <span class="text-dark-gray-blue/50">/ 100</span>
                </p>
              </div>
              <div
                class="bg-green-teal/15 text-green-teal py-3 px-3 rounded-lg flex justify-between w-auto"
              >
                <div class="flex gap-2 items-center">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt=""
                    class="w-auto"
                  />
                  <p>Verbal</p>
                </div>
                <p class="text-dark-gray-blue">
                  61 <span class="text-dark-gray-blue/50">/ 100</span>
                </p>
              </div>
              <div
                class="bg-cobalt-blue/15 text-cobalt-blue py-3 px-3 rounded-lg flex justify-between w-auto"
              >
                <div class="flex gap-2 items-center">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt=""
                    class="w-auto"
                  />
                  <p>Visual</p>
                </div>
                <p class="text-dark-gray-blue">
                  72 <span class="text-dark-gray-blue/50">/ 100</span>
                </p>
              </div>
            </div>

            <button
              class="text-white bg-dark-gray-blue hover:bg-linear-to-t from-light-royal-blue to-slate-blue cursor-pointer rounded-full p-3 w-full mt-4"
            >
              Continue
            </button>
          </div>
        </div>
      </div>

      <div class="text-center mt-6 text-dark-gray-blue">
        Challenge by
        <a
          class="text-light-royal-blue hover:text-light-royal-blue/70"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-light-royal-blue hover:text-light-royal-blue/70"
          href="https://github.com/BitWizCoder"
          >BitWizCoder</a
        >.
      </div>
    </div>
  </body>
</html>
